<!DOCTYPE html>
<html lang="en">

<head>

    <link href="artifact.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifact</title>
</head>
<body>
    <main>
        <section id="startScreen" class="switchable">
            <h1>Demo</h1>
            <h3>Sample area decision map has been loaded</h2>

            <label id="labelDefaultExistingCustomise" value=""></label>
            <br>
            <input id="btnSetDefaultValues" type="button" value="Set default Road and Junction Weightings" />
            <input id="btnUseDefaultValues" type="button" value="Use default Weightings"/>
            <input id="btnUseExistingValues" type="button" value="Use Weightings saved from last session"/>
            <input id="btnCustomiseValues" type="button" value="Customise Weightings" />
        </section>

        <section id="votingInstructions" class="switchable">
            these are the instructions
        </section>

        <section id="customPage1" class="switchable">
            <h1>Scenario 1:</h1>
            <p>Watch the video, then indicate your preferences using the sliders below</p>

            <!-- Sample video clip 1 -->
            <!-- <video controls class="sampleVideo">
                <source src="Videos/FYP-MOVIE-CLIP-1-1.mp4" type="video/mp4">
            </video>
            <video controls class="sampleVideo">
                <source src="Videos/FYP-MOVIE-CLIP-1-2.mp4" type="video/mp4">
            </video>
            <video controls class="sampleVideo">
                <source src="Videos/FYP-MOVIE-CLIP-1-3.mp4" type="video/mp4">
            </video>
            <video controls class="sampleVideo">
                <source src="Videos/FYP-MOVIE-CLIP-1-4.mp4" type="video/mp4">
            </video> -->

            <datalist id="tickmarks">
                <option value="0"></option>
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
                <option value="6"></option>
                <option value="7"></option>
                <option value="8"></option>
                <option value="9"></option>
            </datalist>
            <p>
                <label>This video demsontrates turning right from a 2 lane, 2 way 20mph road
                    onto a 2 lane, 2 way 20mph road with a bicycle lane. <br>Comparing the initial
                    road (start of the video) to the one with bicycle lane (end of the video), how does travelling in
                    this uninterrupted,
                    clearly marked bicycle lane make you feel?</label>
                <br>
                <div class="sliderContainer">
                    <!-- onload="getValue(true, 0, 0, 0, 1);" -->
                    <label id="s1Q1Label" value="5"></label>
                    <input type="range" id="s1Q1Slider" class="inputSlider" min="0" max="9" step="1" list="steplist" />
                    <svg role="presentation" width="100%" height="10">
                        <rect class="range__tick" x="0%" y="0" width="1" height="5"></rect>
                        <rect class="range__tick" x="11.1%" y="0" width="1" height="5"></rect>
                        <rect class="range__tick" x="22.2%" y="0" width="1" height="5"></rect>
                        <rect class="range__tick" x="33.3%" y="0" width="1" height="5"></rect>
                        <rect class="range__tick" x="44.4%" y="0" width="1" height="5"></rect>
                        <rect class="range__tick" x="55.5%" y="0" width="1" height="5"></rect>
                        <rect class="range__tick" x="66.6%" y="0" width="1" height="5"></rect>
                        <rect class="range__tick" x="77.7%" y="0" width="1" height="5"></rect>
                        <rect class="range__tick" x="88.8%" y="0" width="1" height="5"></rect>
                        <rect class="range__tick" x="100%" y="0" width="1" height="5"></rect>
                    </svg>
                    <svg role="presentation" width="100%" height="14">
                        <text class="range__point" x="0%" y="14" text-anchor="start">0</text>
                        <text class="range__point" x="11.1%" y="14" text-anchor="middle">1</text>
                        <text class="range__point" x="22.2%" y="14" text-anchor="middle">2</text>
                        <text class="range__point" x="33.3%" y="14" text-anchor="middle">3</text>
                        <text class="range__point" x="44.4%" y="14" text-anchor="middle">4</text>
                        <text class="range__point" x="55.5%" y="14" text-anchor="middle">5</text>
                        <text class="range__point" x="66.6%" y="14" text-anchor="middle">6</text>
                        <text class="range__point" x="77.7%" y="14" text-anchor="middle">7</text>
                        <text class="range__point" x="88.8%" y="14" text-anchor="middle">8</text>
                        <text class="range__point" x="100%" y="14" text-anchor="middle">9</text>
                    </svg>
                </div>
                <button id="s1Q1ResetBtn" type="button" value="Reset to default values">Reset to default
                    value</button>
                <br>
                <label>I much prefer a road without this bike lane</label>
                <label>I have no preference, I feel equally as safe</label>
                <label>I much prefer this road with this bike lane</label>
            </p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/XHNhhkak8eM"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <input id="btnShowS1" type="button" value="Scenario 1" />
            <input id="btnShowS2" type="button" value="Scenario 2" />
            <input id="btnShowS3" type="button" value="Scenario 3" />
            <input id="btnShowS4" type="button" value="Scenario 4" />
            <input id="btnShowS5" type="button" value="Scenario 5" />
            <input id="btnShowS6" type="button" value="Scenario 6" />
            <input id="btnShowS7" type="button" value="Scenario 7" />
            <input id="btnShowS8" type="button" value="Scenario 8" />
            <input id="btnShowS9" type="button" value="Scenario 9" />
            <br>
            <input id="btnShowResults" type="button" value="Calculate route with current values" />
        </section>

        <section id="resultScreen" class="switchable">
            <h1>This is your optimal route</h1>
            <label id="resultScreenWeightingLabel"></label>
            <br>
            <label id="resultScreenNodesLabel"></label>
        </section>
    </main>
    <script type="module" src="artifact.mjs"></script>
</body>
</html>
